        async function loadInvitations() {

        // æ˜¾ç¤ºé‚€è¯·è®°å½•
        function displayInvitations(invitations) {
            const container = document.getElementById('invitationsList');

            if (invitations.length === 0) {
                container.innerHTML = '<p>æš‚æ— é‚€è¯·è®°å½•</p>';
                return;
            }

            let html = '<table class="log-table"><thead><tr><th>æ—¶é—´</th><th>Team</th><th>é‚®ç®±</th><th>ç±»å‹</th><th>çŠ¶æ€</th><th>æ“ä½œ</th></tr></thead><tbody>';

            invitations.forEach(inv => {

                        <td>
                            ${isTemp && !isConfirmed ? `<button onclick="confirmInvitation(${inv.id})" class="btn btn-primary btn-sm">âœ… ç¡®è®¤</button>` : ''}
                            ${isTemp && expireAt ? `<small>è¿‡æœŸ: ${new Date(expireAt).toLocaleString('zh-CN')}</small>` : ''}
                        </td>

                `;
            });

            html += '</tbody></table>';

        }

        async function confirmInvitation(invitationId) {
            if (!confirm('ç¡®è®¤è¯¥é‚€è¯·åï¼Œå°†ä¸ä¼šè‡ªåŠ¨è¸¢å‡ºè¯¥æˆå‘˜ã€‚ç¡®å®šå—ï¼Ÿ')) return;

            try {

                    alert('é”™è¯¯: ' + data.error);
